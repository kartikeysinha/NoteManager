<html>

<head>
	<meta charset="UTF-8">
	<title>
		NoteManager: Manage notes efficiently!
	</title>
	<link rel="stylesheet" href="notemaking.css">
</head>

<body>
	
	<div class="wrapper">
		<header>
			<h1>
				Note Manager
			</h1>
			<p>designed by Kartikey Sinha</p>
			<form id="search-note">
				<input type="text" value="search notes">
			</form>
		</header>

		<div class="note-list">
			<ul id="list">
				<li>
					<p>First Note</p>
					<p>
						<i class="fa fa-pencil-square-o"></i>
						<i class="fa fa-times"></i>
					</p>
					<input class="edit-note" type="text">
				</li>

				<li>
					<p>First Note</p>
					<p>
						<i class="fa fa-pencil-square-o"></i>
						<i class="fa fa-times"></i>
					</p>
					<input class="edit-note" type="text">
				</li>

				<li>
					<p>First Note</p>
					<p>
						<i class="fa fa-pencil-square-o"></i>
						<i class="fa fa-times"></i>
					</p>
					<input class="edit-note" type="text">
				</li>
			</ul>

		</div>

		<div id="hide-note">
			<form>
				<label for="hide">Hide Notes</label>
				<input type="checkbox" id=hide>
			</form>
		</div>

		<div>
			<footer>
				<form id="add-notes">
					<input type="text" value="Add new Note" id="add-input">
					<input type="submit" value="ADD!" id="add-btn">
				</form>
			</footer>
		</div>
	</div>

</body>

</html>
